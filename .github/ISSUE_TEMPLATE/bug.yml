name: üêõ Bug Report
description: Report something that's broken
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "## Bug Report"
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Clear description of the bug
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Minimal steps to trigger the issue
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the project is affected?
      multiple: true
      options:
        - Web (apps/web)
        - Mobile (apps/mobile)
        - Functions (packages/functions)
        - Shared (packages/shared)
        - Infrastructure (infrastructure/)
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Screenshots, error logs, browser/device info
