name: Deploy Application

on:
  workflow_call:
    inputs:
      environment:
        description: GitHub environment to deploy (dev/prod)
        required: true
        type: string
      web_app_url:
        description: Optional public web URL used by smoke tests
        required: false
        default: ""
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: GitHub environment to deploy (dev/prod)
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
      web_app_url:
        description: Optional public web URL used by smoke tests
        required: false
        default: ""
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  resolve-infra-outputs:
    name: Resolve Infrastructure Outputs
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      function_app_name: ${{ steps.tf_outputs.outputs.function_app_name }}
      function_app_hostname: ${{ steps.tf_outputs.outputs.function_app_hostname }}
      resource_group_name: ${{ steps.tf_outputs.outputs.resource_group_name }}
    env:
      TFSTATE_RESOURCE_GROUP: ${{ vars.TFSTATE_RESOURCE_GROUP }}
      TFSTATE_STORAGE_ACCOUNT: ${{ vars.TFSTATE_STORAGE_ACCOUNT }}
      TFSTATE_CONTAINER: ${{ vars.TFSTATE_CONTAINER || 'tfstate' }}
      TFSTATE_BLOB_NAME: ${{ vars.TFSTATE_BLOB_NAME || format('{0}.terraform.tfstate', inputs.environment) }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Validate required backend settings
        run: |
          missing=0
          if [ -z "$TFSTATE_RESOURCE_GROUP" ]; then
            echo "::error::Missing variable TFSTATE_RESOURCE_GROUP"
            missing=1
          fi
          if [ -z "$TFSTATE_STORAGE_ACCOUNT" ]; then
            echo "::error::Missing variable TFSTATE_STORAGE_ACCOUNT"
            missing=1
          fi
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Terraform init
        run: |
          TFSTATE_ACCESS_KEY="$(az storage account keys list \
            --resource-group "$TFSTATE_RESOURCE_GROUP" \
            --account-name "$TFSTATE_STORAGE_ACCOUNT" \
            --query '[0].value' -o tsv)"

          az storage container create \
            --name "$TFSTATE_CONTAINER" \
            --account-name "$TFSTATE_STORAGE_ACCOUNT" \
            --account-key "$TFSTATE_ACCESS_KEY" \
            --output none

          terraform -chdir=infrastructure init -reconfigure -no-color \
            -backend-config="resource_group_name=$TFSTATE_RESOURCE_GROUP" \
            -backend-config="storage_account_name=$TFSTATE_STORAGE_ACCOUNT" \
            -backend-config="container_name=$TFSTATE_CONTAINER" \
            -backend-config="key=$TFSTATE_BLOB_NAME" \
            -backend-config="access_key=$TFSTATE_ACCESS_KEY"

      - name: Read Terraform outputs
        id: tf_outputs
        run: |
          FUNCTION_APP_NAME="$(terraform -chdir=infrastructure output -raw function_app_name 2>/dev/null || true)"
          FUNCTION_APP_HOSTNAME="$(terraform -chdir=infrastructure output -raw function_app_hostname 2>/dev/null || true)"
          RESOURCE_GROUP_NAME="$(terraform -chdir=infrastructure output -raw resource_group_name 2>/dev/null || true)"

          if [ -z "$FUNCTION_APP_NAME" ] || [ -z "$FUNCTION_APP_HOSTNAME" ] || [ -z "$RESOURCE_GROUP_NAME" ]; then
            echo "::error::Missing required Terraform outputs. Run infrastructure apply for '${{ inputs.environment }}' first."
            exit 1
          fi

          echo "function_app_name=$FUNCTION_APP_NAME" >> "$GITHUB_OUTPUT"
          echo "function_app_hostname=$FUNCTION_APP_HOSTNAME" >> "$GITHUB_OUTPUT"
          echo "resource_group_name=$RESOURCE_GROUP_NAME" >> "$GITHUB_OUTPUT"

  deploy-web:
    name: Deploy Static Web App
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: resolve-infra-outputs

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Tailwind CSS native binaries
        run: |
          # npm ci in workspace monorepos can skip platform-specific optional
          # deps for transitive dependencies. Download directly from npm registry.
          install_native_pkg() {
            local PKG_NAME=$1   # e.g. lightningcss-linux-x64-gnu
            local VERSION=$2
            local TARGET_DIR=$3 # e.g. node_modules/lightningcss-linux-x64-gnu
            local FALLBACK=$4   # e.g. node_modules/lightningcss (for .node fallback)

            echo "::group::Installing ${PKG_NAME}@${VERSION}"
            curl -sL "https://registry.npmjs.org/${PKG_NAME}/-/${PKG_NAME}-${VERSION}.tgz" \
              | tar xz -C /tmp
            rm -rf "${TARGET_DIR}"
            mkdir -p "${TARGET_DIR}"
            cp /tmp/package/* "${TARGET_DIR}/"
            if [ -n "${FALLBACK}" ]; then
              cp /tmp/package/*.node "${FALLBACK}/"
            fi
            rm -rf /tmp/package
            ls -la "${TARGET_DIR}/"
            echo "::endgroup::"
          }

          CSS_VERSION=$(node -p "require('./node_modules/lightningcss/package.json').version")
          OXIDE_VERSION=$(node -p "require('./node_modules/@tailwindcss/oxide/package.json').version")

          install_native_pkg "lightningcss-linux-x64-gnu" "${CSS_VERSION}" \
            "node_modules/lightningcss-linux-x64-gnu" "node_modules/lightningcss"

          install_native_pkg "@tailwindcss/oxide-linux-x64-gnu" "${OXIDE_VERSION}" \
            "node_modules/@tailwindcss/oxide-linux-x64-gnu" "node_modules/@tailwindcss/oxide"

          node -e "require('lightningcss')" && echo "✓ lightningcss loads OK"
          node -e "require('@tailwindcss/oxide')" && echo "✓ @tailwindcss/oxide loads OK"

      # Build before the SWA action so Oryx never runs its own npm install.
      # Oryx runs npm install outside the workspace root and can't resolve
      # the swatchwatch-shared workspace package from the npm registry.
      - name: Build web app
        run: npm run build --workspace=packages/shared && npm run build:web
        env:
          NEXT_PUBLIC_API_URL: https://${{ needs.resolve-infra-outputs.outputs.function_app_hostname }}/api
          NEXT_PUBLIC_AUTH_DEV_BYPASS: ${{ vars.NEXT_PUBLIC_AUTH_DEV_BYPASS }}
          NEXT_PUBLIC_B2C_TENANT: ${{ vars.NEXT_PUBLIC_B2C_TENANT }}
          NEXT_PUBLIC_B2C_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_B2C_CLIENT_ID }}
          NEXT_PUBLIC_B2C_API_SCOPE: ${{ vars.NEXT_PUBLIC_B2C_API_SCOPE }}
          NEXT_PUBLIC_B2C_SIGNUP_SIGNIN_POLICY: ${{ vars.NEXT_PUBLIC_B2C_SIGNUP_SIGNIN_POLICY }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          # Point directly at the pre-built static export; output_location is
          # relative to app_location so leave it empty.
          app_location: 'apps/web/out'
          output_location: ''
          skip_app_build: true

      - name: Smoke test web app deployment
        run: |
          set -euo pipefail

          WEB_APP_URL='${{ inputs.web_app_url }}'
          if [ -z "$WEB_APP_URL" ]; then
            if [ '${{ inputs.environment }}' = 'prod' ]; then
              WEB_APP_URL='https://swatchwatch.app'
            else
              WEB_APP_URL='https://dev.swatchwatch.app'
            fi
          fi

          ATTEMPTS=8
          SLEEP_SECONDS=15

          echo "Smoke testing web app deployment at $WEB_APP_URL"

          for attempt in $(seq 1 "$ATTEMPTS"); do
            echo "Attempt $attempt/$ATTEMPTS..."

            # Test landing page loads
            landing_status=$(curl -sS -o /tmp/landing.html -w "%{http_code}" \
              -L "$WEB_APP_URL" || echo "000")

            if [ "$landing_status" = "200" ]; then
              echo "✓ Landing page loaded successfully"

              # Verify it contains expected content
              if grep -q "SwatchWatch" /tmp/landing.html && \
                 grep -q "nail polish" /tmp/landing.html; then
                echo "✓ Landing page contains expected content"
                break
              else
                echo "⚠ Landing page missing expected content"
                head -n 20 /tmp/landing.html || true
              fi
            else
              echo "⚠ Landing page returned $landing_status"
            fi

            if [ "$attempt" -lt "$ATTEMPTS" ]; then
              echo "Waiting ${SLEEP_SECONDS}s before retry..."
              sleep "$SLEEP_SECONDS"
            fi
          done

          if [ "$landing_status" != "200" ]; then
            echo "❌ Web app smoke test failed - landing page not accessible"
            exit 1
          fi

          # Test app routes redirect properly when not authenticated
          dashboard_status=$(curl -sS -o /tmp/dashboard.html -w "%{http_code}" \
            -L "$WEB_APP_URL/dashboard" || echo "000")

          echo "Dashboard route status: $dashboard_status"

          # Test that static assets are being served
          favicon_status=$(curl -sS -o /dev/null -w "%{http_code}" \
            "$WEB_APP_URL/favicon.ico" || echo "000")

          echo "Favicon status: $favicon_status"

          echo "✅ Web app deployment smoke test completed successfully"

  deploy-functions:
    name: Deploy Functions
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: resolve-infra-outputs

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build functions
        run: npm run build --workspace=packages/functions

      - name: Prepare functions deployment package
        run: |
          DEPLOY_DIR=packages/functions/.deploy
          rm -rf "$DEPLOY_DIR"
          mkdir -p "$DEPLOY_DIR"

          # Copy function app artifacts
          cp packages/functions/host.json "$DEPLOY_DIR/"
          cp packages/functions/package.json "$DEPLOY_DIR/"
          cp -r packages/functions/dist "$DEPLOY_DIR/"

          # Pack the built shared package into a tarball and install from it.
          # Avoid file:directory deps here because npm installs those as symlinks,
          # which can fail to resolve reliably under WEBSITE_RUN_FROM_PACKAGE.
          SHARED_TARBALL="$(npm pack --silent --workspace=packages/shared --pack-destination "$DEPLOY_DIR" | tail -n 1)"

          # Rewrite the workspace reference to the local tarball
          node -e "
            const pkg = JSON.parse(require('fs').readFileSync('$DEPLOY_DIR/package.json', 'utf8'));
            pkg.dependencies['swatchwatch-shared'] = 'file:${SHARED_TARBALL}';
            require('fs').writeFileSync('$DEPLOY_DIR/package.json', JSON.stringify(pkg, null, 2));
          "

          # Install production-only deps into the self-contained deploy dir
          cd "$DEPLOY_DIR"
          npm install --omit=dev --ignore-scripts

          # Guardrail: ensure the shared package is materialized (not symlinked)
          if [ -L "node_modules/swatchwatch-shared" ]; then
            echo "Expected node_modules/swatchwatch-shared to be a real directory, but it is a symlink."
            ls -la "node_modules/swatchwatch-shared"
            exit 1
          fi

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run database migrations
        run: |
          if [ -n "$DATABASE_URL" ]; then
            npm run migrate
          else
            echo "⚠ DATABASE_URL not set — skipping migrations"
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ needs.resolve-infra-outputs.outputs.function_app_name }}
          package: 'packages/functions/.deploy'

      - name: Configure function auth settings
        run: |
          az functionapp config appsettings set \
            --name '${{ needs.resolve-infra-outputs.outputs.function_app_name }}' \
            --resource-group '${{ needs.resolve-infra-outputs.outputs.resource_group_name }}' \
            --settings \
              AUTH_DEV_BYPASS="$AUTH_DEV_BYPASS" \
              AZURE_AD_B2C_TENANT="$AZURE_AD_B2C_TENANT" \
              AZURE_AD_B2C_CLIENT_ID="$AZURE_AD_B2C_CLIENT_ID" \
              FUNCTIONS_NODE_BLOCK_ON_ENTRY_POINT_ERROR="true"
        env:
          AUTH_DEV_BYPASS: ${{ vars.AUTH_DEV_BYPASS }}
          AZURE_AD_B2C_TENANT: ${{ vars.AZURE_AD_B2C_TENANT || vars.NEXT_PUBLIC_B2C_TENANT }}
          AZURE_AD_B2C_CLIENT_ID: ${{ secrets.AZURE_AD_B2C_CLIENT_ID }}

      - name: Smoke check function routes
        run: |
          set -euo pipefail

          API_BASE='https://${{ needs.resolve-infra-outputs.outputs.function_app_hostname }}/api'

          echo "Checking API liveness via /polishes..."
          if [ "${AUTH_DEV_BYPASS:-false}" = "true" ]; then
            polishes_status=$(curl -sS -o /tmp/polishes.json -w "%{http_code}" \
              -H 'Authorization: Bearer dev:1' \
              "$API_BASE/polishes?pageSize=1")

            if [ "$polishes_status" != "200" ]; then
              echo "Expected 200 from /polishes (with dev bypass), got $polishes_status"
              cat /tmp/polishes.json || true
              exit 1
            fi
            echo "✓ API is up and authorized"
          else
            polishes_status=$(curl -sS -o /tmp/polishes.json -w "%{http_code}" \
              "$API_BASE/polishes?pageSize=1")

            if [ "$polishes_status" != "401" ] && [ "$polishes_status" != "200" ]; then
              echo "Expected 401 or 200 from /polishes, got $polishes_status"
              cat /tmp/polishes.json || true
              exit 1
            fi
            echo "✓ API is up (returned $polishes_status)"
          fi

          # TODO: Re-enable voice endpoint smoke test once voice feature is implemented
          # echo "Checking /voice endpoint..."
          # voice_status=$(curl -sS -o /tmp/voice.json -w "%{http_code}" \
          #   -H 'Content-Type: application/json' \
          #   -X POST "$API_BASE/voice" \
          #   -d '{"audioData":""}')

          # if [ "$voice_status" != "400" ]; then
          #   echo "Expected 400 from POST /api/voice, got $voice_status"
          #   cat /tmp/voice.json || true
          #   exit 1
          # fi
          # echo "✓ Voice endpoint is responding"
        env:
          AUTH_DEV_BYPASS: ${{ vars.AUTH_DEV_BYPASS }}
