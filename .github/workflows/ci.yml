name: CI

on:
  pull_request:
    branches: [dev, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install platform-specific native binaries
        run: |
          # npm ci in workspace monorepos can skip platform-specific optional
          # deps for transitive dependencies (lightningcss, swc).
          CSS_VERSION=$(node -p "require('./node_modules/lightningcss/package.json').version")
          echo "Installing lightningcss-linux-x64-gnu@${CSS_VERSION}"
          npm install --no-save "lightningcss-linux-x64-gnu@${CSS_VERSION}"

      - name: Build shared types
        run: npm run build --workspace=packages/shared

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install platform-specific native binaries
        run: |
          CSS_VERSION=$(node -p "require('./node_modules/lightningcss/package.json').version")
          echo "Installing lightningcss-linux-x64-gnu@${CSS_VERSION}"
          npm install --no-save "lightningcss-linux-x64-gnu@${CSS_VERSION}"

      - name: Build shared types
        run: npm run build --workspace=packages/shared

      - name: Build web
        run: npm run build:web

      - name: Build functions
        run: npm run build:functions
