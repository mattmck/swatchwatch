services:
  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: swatchwatch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: swatchwatch_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d swatchwatch"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
